<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>The Black Library</title>
</head>
<body>
  <header>
    <h1>Welcome to the Black library</h1>
    <ul class="header-list">
      <li>Home</li>
      <li>Buy</li>
      <li>Donate Books</li>
      <li>Give us your opinion</li>
    </ul>
  </header>
  <div class="library">
    
  </div>
  <div class="new-book-icon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>add new book</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
  </div>
  <div class="new-book-modal">
    <svg class="close-modal" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z" /></svg>
    <div>
      <h1>Insert the necessary info for the book you wish to add</h1>
      <form class="new-book-form" id="form" action="">
        <div class="input-container">
          <label for="title">Title</label>
          <input required type="text" id="title" name="title" placeholder="insert title">
        </div>
        <div class="input-container">
          <label for="author">Author</label>
          <input required type="text" name="author" id="author" placeholder="author">
        </div>
        <div class="input-container">
          <label for="pages">Number of Pages</label>
          <input required type="number" id="pages" name="pages" placeholder="Number of pages in the book">
        </div>
        <fieldset>
          <legend>Have you read this book?</legend>
          <div class="radio-input-container">
            <label for="yes">Yes</label>
            <input name="read" value="true" id="yes" type="radio">
          </div>
          <div class="radio-input-container">
            <label for="no">No</label>
            <input id="no" value="false" name="read" type="radio">
          </div>
        </fieldset>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div class="modal-message" id="message">
    <h1>It seems book is already in the library please check again</h1>
    <button class="modal-accept" >Ok!</button>
  </div>
  <script src="./object-test.js" defer></script>
</body>
</html>
